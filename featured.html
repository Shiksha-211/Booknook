<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="newarrival.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <p>BOOK NOOK</p>
            </div>
            <div class="navbar-center">
                <a href="#home" class="nav-link">Home</a>
                <a href="#about" class="nav-link">New Arrivals</a>
                <a href="#services" class="nav-link">Featured</a>
                <a href="#contact" class="nav-link">Reviews</a>
            </div>
            
            <div class="navbar-right">
                <div class="searchbar">
                    <input placeholder="Search..." id="searchBar" name="searchBar" type="text">
                    <i class="fa-solid fa-magnifying-glass glass"></i>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="content-wrapper">
            <div class="data">
                <div class="header">
                    <p>Featured</p>
                </div>
                <div class="body">
                    <div id="root"></div>
                </div>
            </div>
            <div class="sidebar-right">
                <h2>Related Genres</h2><br>
                <ul>
                    <li>Fiction</li><br>
                    <li>Non-Fiction</li><br>
                    <li>Art & Design</li><br>
                    <li>Business</li><br>
                    <li>IT & Technology</li><br>
                    <li>Medicine</li><br>
                    <li>Science</li><br>
                </ul>
                <!-- Comment Section -->
                <div class="mt-4">
                    <h3 class="text-brown">Reviews</h3><br>
                    <div class="card p-3 bg-comment-box shadow-sm">
                      <textarea id="comment-input" class="form-control mb-3" rows="3" placeholder="Write your thoughts here..."></textarea>
                      <br><button id="submit-comment" class="btn btn-dark text-light w-100">Post Review</button>
                    </div>
                    <ul id="comment-list" class="list-unstyled mt-3">
                      <!-- Comments will appear here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="featured.js"></script>

</html>
